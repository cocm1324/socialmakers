<div *ngIf="loaded" class="w-100 p-relative">
    <app-about-us-editor 
        *ngIf="isAboutUs()" 
        [disabledByParent]="childComponentEditState == 2" 
        [aboutUsData]="aboutUsData" 
        (onFinish)="onPageInfoFinished($event)" 
        (onEditStateChange)="onHeaderEditStateChange($event)"
    ></app-about-us-editor>
    <app-course-editor 
        *ngIf="isCourse()" 
        [isNewPage]="isNewPage"
        [disabledByParent]="childComponentEditState == 2" 
        [courseInfoData]="courseInfoData" 
        (onFinish)="onPageInfoFinished($event)" 
        (onEditStateChange)="onHeaderEditStateChange($event)"
    ></app-course-editor>
    <!-- <app-notice-editor 
        *ngIf="isNotice()"
        [isNewPage]="isNewPage"
        [disabledByParent]="childComponentEditState == 2" 
        [noticeInfoData]="noticeInfoData" 
        (onFinish)="onPageInfoFinished($event)" 
        (onEditStateChange)="onHeaderEditStateChange($event)"
    >
    </app-notice-editor> -->
    <app-banner-editor
        *ngIf="isNotice()"
        [content]="bannerData"
        (onFinish)="onPageInfoFinished($event)"
    >
    </app-banner-editor>
</div>
<div *ngIf="loaded && !isNewPage" class="w-100">
    <ple-editor
        [disabledByParent]="childComponentEditState == 1"
        [pageData]="contents" 
        (onFinished)="onFinished($event)" 
        (onSectionFinished)="onSectionFinished($event)" 
        (onSectionDelete)="onSectionDelete($event)"
        (onEditStateChange)="onBodyEditStateChange($event)"
    ></ple-editor>
</div>
