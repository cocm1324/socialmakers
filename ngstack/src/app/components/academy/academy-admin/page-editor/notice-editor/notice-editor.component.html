
<div class="p-grid-medium h-100 p-nogutter p-align-center">
    <form [formGroup]="noticeForm">
    <textarea 
        pInputTextarea
        formControlName="noticeName"
        class="h1-input-text" 
        type="text"
        placeholder="제목"
        [maxlength]="dataLength.SHORT"
        autoResize="autoResize"
        rows="1"
    ></textarea>
    <pre>{{ noticeForm.getRawValue() | json }}</pre>
    </form>
</div>
