<p-carousel [value]="carousel" styleClass="custom-carousel" [numVisible]="1" [numScroll]="1" [circular]="true" [autoplayInterval]="4000">
    <ng-template let-carousel pTemplate="item">
        <div class="p-grid p-nogutter p-relative">
            <img class="image-container" src="https://picsum.photos/id/{{carousel.id}}/1920/500.jpg"/>
            <div class="p-absolute p-d-flex p-justify-center p-align-center w-100 h-100">
                <div class="hero-content p-p-5">
                    <h1>{{carousel.title}}</h1>
                    <p>{{carousel.description}}</p>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
<div class="p-grid-medium">
    <div class="p-grid">
        <div *ngFor="let course of courses" class="p-col-6 p-md-4 p-lg-3">
            <p-card class="p-cursor-pointer" (click)="goToCourse(course.courseId)">
                <p-header>
                    <img style="height: 9em; object-fit: cover;" [src]="course.thumbImageUrl">
                </p-header>
                <h2 style="margin-top: 0;">{{course.courseName}}</h2>
                <div style="height: 3em;">{{course.description1}}</div>
            </p-card>
        </div>
    </div>
</div>
